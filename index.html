<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>

.flag {
  height: 600px;
  width: 900px;
  background-color: #ce1126;
}

.flag > div {
  height: 300px;
  width: 100%;
  background-color: #002868;
  position: relative;
  top: 100px;
}

.flag > div > div {
  height: 200px;
  width: 200px;
  background-color: white;
  border-radius: 50%;
  position: absolute;
  top: 50px;
  left: 350px
}

p {
  margin: 0;
  font-size: 5rem;
  padding: 0;
  text-align: center;
  color: white;
}

.flag > div > div p {
  color: black;
}
  </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
